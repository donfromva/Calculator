<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js" defer></script>
    <title>Calculator</title>
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons8-calculator-16.png">
    <!-- <a target="_blank" href="https://icons8.com/icon/qrOXrfUDKkOX/calculator">Calculator</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
</head>
<body>
    <div class="calc-container">
        <div class="display">
            <div class="last-op"></div>
            <div class="current-op">0</div>
        </div>
        <div class="ops-and-nums">
            <div id="clear" class="operation gray">AC</div>
            <div id="pos-neg" class="operation gray">+/-</div>
            <!-- data-operation="percent"-->
            <div id="percent" class="operation gray">%</div>
            <div data-operation="divide" class="operation blue">รท</div>
            <div data-number="seven" class="number">7</div>
            <div data-number="eight" class="number">8</div>
            <div data-number="nine" class="number">9</div>
            <div data-operation="multiply" class="operation blue">*</div>
            <div data-number="four" class="number">4</div>
            <div data-number="five" class="number">5</div>
            <div data-number="six" class="number">6</div>
            <div data-operation="subtract" class="operation blue">-</div>
            <div data-number="one" class="number">1</div>
            <div data-number="two" class="number">2</div>
            <div data-number="three" class="number">3</div>
            <div data-operation="add" class="operation blue">+</div>
            <div data-number="zero" class="number">0</div>
            <div id="decimal" class="number">.</div>
            <div id="evaluate" class="operation green">=</div>
        </div>
    </div>
    <footer><a href="https://github.com/ebd11" target="_blank"><img id="github-logo" src="./images/github-mark.png" alt="GitHub Logo"></a></footer>
</body>
</html>
