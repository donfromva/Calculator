<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js" defer></script>
    <title>Calculator</title>
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons8-calculator-16.png">
    <!-- <a target="_blank" href="https://icons8.com/icon/qrOXrfUDKkOX/calculator">Calculator</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
</head>
<body>
    <div class="calc-container">
        <div class="display"></div>
        <div class="ops-and-nums">
            <div class="operation gray">AC</div>
            <div class="operation gray">+/-</div>
            <div class="operation gray">%</div>
            <div class="operation blue">รท</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="operation blue">*</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="operation blue">-</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="operation blue">+</div>
            <div class="number dbl">0</div>
            <div class="number">.</div>
            <div class="operation blue">=</div>
        </div>
    </div>
</body>
</html>
